<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Processor â€“ Two Image Configs</title>
  <style>
    body {
      background: linear-gradient(to bottom, #FFA500, #FF8C00);
      color: #0057B8;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .image-config {
      border: 1px solid #0057B8;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      background: #fff;
    }
    input[type="number"], input[type="file"] {
      width: 80%;
      padding: 5px;
      margin: 5px;
    }
    button {
      background-color: #0057B8;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .preview-set {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .preview-set img {
      max-width: 300px;
      margin: 5px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <h2>Upload and Process Two Images</h2>

  <div class="image-config">
    <h3>Image 1</h3>
    <input type="file" id="image1" accept="image/*"><br>
    <label><input type="checkbox" id="grayscale1" checked> Grayscale</label><br>
    <label><input type="checkbox" id="resize1"> Resize</label><br>
    <input type="number" id="resizeWidth1" placeholder="Width">
    <input type="number" id="resizeHeight1" placeholder="Height"><br>
    <label><input type="checkbox" id="blur1"> Blur</label><br>
    <input type="number" id="blurRadius1" placeholder="Blur Radius" min="0" step="0.1">
  </div>

  <div class="image-config">
    <h3>Image 2</h3>
    <input type="file" id="image2" accept="image/*"><br>
    <label><input type="checkbox" id="grayscale2" checked> Grayscale</label><br>
    <label><input type="checkbox" id="resize2"> Resize</label><br>
    <input type="number" id="resizeWidth2" placeholder="Width">
    <input type="number" id="resizeHeight2" placeholder="Height"><br>
    <label><input type="checkbox" id="blur2"> Blur</label><br>
    <input type="number" id="blurRadius2" placeholder="Blur Radius" min="0" step="0.1">
  </div>

  <button onclick="uploadImages()">Process Images</button>

  <div id="gallery"></div>

  <script>
    async function uploadImages() {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      for (let i = 1; i <= 2; i++) {
        const fileInput = document.getElementById(`image${i}`);
        const file = fileInput.files[0];
        if (!file) continue;

        const formData = new FormData();
        formData.append('images', file);
        formData.append('grayscale', document.getElementById(`grayscale${i}`).checked);
        formData.append('resize', document.getElementById(`resize${i}`).checked);
        if (document.getElementById(`resize${i}`).checked) {
          formData.append('width', document.getElementById(`resizeWidth${i}`).value);
          formData.append('height', document.getElementById(`resizeHeight${i}`).value);
        }
        formData.append('blur', document.getElementById(`blur${i}`).checked);
        if (document.getElementById(`blur${i}`).checked) {
          formData.append('blur_radius', document.getElementById(`blurRadius${i}`).value);
        }

        const previewSet = document.createElement('div');
        previewSet.className = 'preview-set';

        const rawImg = document.createElement('img');
        rawImg.src = URL.createObjectURL(file);
        rawImg.alt = 'Raw Image';
        previewSet.appendChild(rawImg);

        try {
          const response = await fetch('/grayscale', {
            method: 'POST',
            body: formData
          });

          if (!response.ok) throw new Error('Processing failed');

          const blob = await response.blob();
          const processedUrl = URL.createObjectURL(blob);

          const finalImg = document.createElement('img');
          finalImg.src = processedUrl;
          finalImg.alt = 'Processed Image';
          previewSet.appendChild(finalImg);
        } catch (err) {
          const errorText = document.createElement('p');
          errorText.textContent = `Error: ${err.message}`;
          previewSet.appendChild(errorText);
        }

        gallery.appendChild(previewSet);
      }
    }
  </script>

</body>
</html>
